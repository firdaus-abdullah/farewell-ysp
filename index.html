    <script language="javascript" type="text/javascript">
        $(function () {
            $('#divPrompt').dialog({
                resizable: false,
                draggable: true,
                width: 600,
                modal: true,
                autoOpen: false,
                show: 'size',
                hide: 'size',
                buttons: {
                    'OK': function () {
                        $(this).dialog('close');
                    }
                }
            });

            $('img.company-logo').load(function () {
                adjustContent();
            });

            var adjustContent = function () {
                if ($(window).width() >= 945) {
                    $('div#header').css('position', 'fixed').css('z-index', '9').css('top', '0px');

                    $('div#content.main').css('margin-top', $('div#header').height() + 'px');

                    $('#divPrompt, #divTimeout').dialog('option', 'width', '600px');

                    $('.ui-dialog .ui-widget-header').css('font-size', '22px');

                    var sWidthValue = $('#divPopUp').dialog('option', 'width');

                    if (String(sWidthValue).indexOf('%') != String(sWidthValue).length - 1) {
                        if ($('#divPopUp').width() > 450)
                            $('#divPopUp').dialog('option', 'width', '500px');
                    }
                }
                else {
                    $('div#header').css('position', '').css('z-index', '').css('top', '');

                    $('div#content.main').css('margin-top', '0px');

                    $('#divPrompt, #divTimeout').dialog('option', 'width', ($(window).width() - 80) + 'px');

                    $('.ui-dialog .ui-widget-header').css('font-size', '14px');

                    var sWidthValue = $('#divPopUp').dialog('option', 'width');

                    if (String(sWidthValue).indexOf('%') != String(sWidthValue).length - 1)
                        $('#divPopUp').dialog('option', 'width', ($(window).width() - 40) + 'px');
                }

                $('div.header-icon-container').height($('div.company-logo-tile').height());

                var iBottom = $('img.company-logo').position().top + $('img.company-logo').height() + 5;

                $('div.sys-menu').css('top', iBottom + 'px');
                
                $('div.dash-board').css('top', iBottom + 'px');

                $('div.gear-menu').css('top', iBottom + 'px');

                $('#divPrompt, #divTimeout, #divPopUp').dialog('option', 'position', { my: "center", at: "center", of: window });
            };

            $(window).resize(function () {
                adjustContent();
            });

            $(document).ready(function () {
                adjustContent();

                adjustSubMenu();

                $('.sys-menu').hide();

                //toggle system menu link
                $('.sysmenu').click(function (event) {
                    $('.sys-menu').slideToggle(200);

                    //adjustSubMenu();

                    hideDashBoard();

                    hideGearMenu();

                    event.stopPropagation();
                });

                //toggle favourite (bookmark) link
                $('.dashboard').click(function (event) {
                    $('.dash-board').slideToggle(200);

                    hideSysMenu();

                    hideGearMenu();

                    event.stopPropagation();
                });

                //toggle profile menu
                $('.gearmenu').click(function (event) {
                    $('.gear-menu').toggle(200);

                    hideSysMenu();

                    hideDashBoard();

                    event.stopPropagation();
                });

                //search menu watermark
                try {
                    $('#txtSearchMenu').watermark('Search Menu');
                }
                catch (e) {
                }

                $('span.mandatory').text('*');
            });

            $('.deleteFav').click(function (event) {
                event.stopPropagation();
            });

            $(document).click(function (event) {
                hideSysMenu();

                hideDashBoard();

                hideGearMenu();
            });
        });

        function hideSysMenu() {
            if ($('.sys-menu').is(':visible')) {
                $('.sys-menu').slideToggle(200);
            }
        }

        function hideDashBoard() {
            if ($('.dash-board').is(':visible')) {
                $('.dash-board').slideToggle(200);
            }
        }

        function hideGearMenu() {
            if ($('.gear-menu').is(':visible')) {
                $('.gear-menu').toggle(200);
            }
        }

        function processLogout() {
            __doPostBack('ctl00$lbLogout','');
        }

        var mlpmObject = null;

        function adjustSubMenu() {
            var menuHeight = 0;
            var colID = 0;

            $('div.sys-menu').append('<div class="col left quart"></div>');

            $('div.sys-menu div.sub-menu').each(function () {
                if (menuHeight > 100 && colID < 3) {
                    menuHeight = 0;

                    menuHeight += $(this).outerHeight(true);

                    $('div.sys-menu').append('<div class="col left"></div>');

                    colID++;
                }
                else {
                    menuHeight += $(this).outerHeight(true);
                }

                $('div.sys-menu .col').eq(colID).append($(this));
            });
        }
    </script>
